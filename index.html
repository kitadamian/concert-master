let audioReady = false, bgLoop = null, bgPoly = null;

async function initAudio() {
  if (audioReady) return;
  await Tone.start();
  audioReady = true;
  bgPoly = new Tone.PolySynth(Tone.Synth, {
    oscillator:{type:"triangle8"},
    envelope:{attack:0.1,decay:0.5,sustain:0.2,release:2.5}
  }).toDestination();
  bgPoly.volume.value = -26;
  const chords = [["C4","E4","G4"],["A3","C4","E4"],["F3","A3","C4"],["G3","B3","D4"],
                  ["C4","E4","G4"],["D4","F4","A4"],["E4","G4","B4"],["G3","B3","D4"]];
  let i = 0;
  bgLoop = new Tone.Sequence(t => {
    bgPoly.triggerAttackRelease(chords[i++ % chords.length], "2n", t);
  }, chords, "2n").start(0);
  Tone.Transport.bpm.value = 68;
  Tone.Transport.start();
}

function stopAudio() {
  try {
    if (bgLoop){bgLoop.stop();bgLoop.dispose();bgLoop=null;}
    if (bgPoly){bgPoly.dispose();bgPoly=null;}
    Tone.Transport.stop();
    audioReady = false;
  } catch(e){}
}

function sfx(type) {
  if (!audioReady) return;
  try {
    if (type==="click") {
      const s=new Tone.Synth({oscillator:{type:"sine"},envelope:{attack:0.001,decay:0.08,sustain:0,release:0.05}}).toDestination();
      s.volume.value=-18; s.triggerAttackRelease("A5","32n"); setTimeout(()=>s.dispose(),500);
    } else if (type==="cheer") {
      const n=new Tone.NoiseSynth({noise:{type:"pink"},envelope:{attack:0.1,decay:1.2,sustain:0.3,release:2}}).toDestination();
      n.volume.value=-12; n.triggerAttackRelease("2n"); setTimeout(()=>n.dispose(),5000);
      const s=new Tone.PolySynth().toDestination(); s.volume.value=-14;
      const t=Tone.now();
      s.triggerAttackRelease(["C5","E5","G5"],"4n",t+0.4);
      s.triggerAttackRelease(["D5","F5","A5"],"4n",t+0.9);
      s.triggerAttackRelease(["E5","G5","C6"],"2n",t+1.4);
      setTimeout(()=>s.dispose(),4000);
    } else if (type==="levelup") {
      const s=new Tone.Synth().toDestination(); s.volume.value=-14;
      const t=Tone.now();
      ["C5","E5","G5","C6"].forEach((n,i)=>s.triggerAttackRelease(n,"8n",t+i*0.15));
      setTimeout(()=>s.dispose(),3000);
    } else if (type==="fail") {
      const s=new Tone.Synth().toDestination(); s.volume.value=-14;
      const t=Tone.now();
      s.triggerAttackRelease("G3","8n",t);
      s.triggerAttackRelease("F3","8n",t+0.25);
      s.triggerAttackRelease("Eb3","4n",t+0.5);
      setTimeout(()=>s.dispose(),2500);
    }
  } catch(e){}
}
